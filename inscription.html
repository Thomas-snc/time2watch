<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/tw-logo.jpg">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/tw-logo.jpg">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/tw-logo.jpg">
  <link rel="stylesheet" href="./css/main.css">
  <title>Time2Watch</title>
</head>

<body>
  <header>
    <nav class="menu">
      <button id="btn1" aria-label="thème sombre">Dark</button>
      <button id="btn2" aria-label="thème lumineux">Light</button>

      <ul>
        <li class="btn">
          <a href="./index.html">Film & Série</a>
        </li>
        <li class="btn">
          <a href="./inscription.html">Inscription</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <fieldset>
      <legend>Remplissez le formulaire</legend>
      <form method="get">
          <label for="nom">nom</label>
          <input type="text" id="nom" name="nom" placeholder="nom" aria-required="true" autofocus>
          <label for="prenom">prénom</label>
          <input type="text" id="prenom" name="prenom" placeholder="prénom" aria-required="true" >
          <label for="email">email</label>
          <input type="email" id="email" name="email" placeholder="email" aria-required="true" >
          <label for="ville">ville</label>
          <select name="ville" id="ville" aria-required="true" >
              <option value="">- Choisissez la ville -</option>
              <option value="paris">Paris</option>
              <option value="lyon">Lyon</option>
              <option value="marseille">Marseille</option>
              <option value="toulouse">Toulouse</option>
              <option value="nantes">Nantes</option>
              <option value="strasbourg">Strasbourg</option>
              <option value="bordeaux">Bordeaux</option>
              <option value="lille">Lille</option>
              <option value="rennes">Rennes</option>
          </select>
          <label for="pays">Pays</label>
          <select name="pays" id="pays" aria-required="true" >
              <option value="">- Choisissez le pays -</option>
              <option value="France">France</option>
              <option value="Espagne">Espagne</option>
              <option value="Italie">Italie</option>
              <option value="Allemagne">Allemagne</option>
              <option value="Portugal">Portugal</option>
          </select>
          <input type="submit" value="Valider">
      </form>
  </fieldset>
    <!-- <a href="https://www.google.fr/search?q=html+css">Request</a> -->
  </main>
  <footer>
    <p>
      &copy; - MIT -&nbsp;
    </p>
  </footer>

  <script src="js/app_form.js"></script>
</body>

</html>
